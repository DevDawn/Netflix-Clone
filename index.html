<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="Images/logo.png">
    </nav>

    <div class="main">
        <div class="login-container">
            <h1>Sign In</h1>
            <input type="text">
            <input type="password">
            <button class="login">Sign In</button>
            <div class="or">
                <p>OR</p>
            </div>
            <button class="code">Use A Sign-In Code</button>
            <div class="or">
                <p>Forgot Password?</p>
            </div>
    
            <div class="recall">
                <div class="check">
                    <input type="checkbox">
                    <p>Remember me</p>
                </div>
                <p>New to Netflix, <a href="https://netflix.com"><span style="font-weight: bold;">Sign Up Now?</span></a></p>
            </div>
        </div>
    </div>
</body>
</html>
